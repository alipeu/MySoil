<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MySoil</title>
    <link rel="stylesheet" href="./styles.css">

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  </head>
  <body>
    <section class="ssqi-container">
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
          <label class="custom-control-label" for="customRadio1">Sawah</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">Lahan Kering</label>
        </div>
      </div>
      <div class="ssqi-l">
        <div class="form-group">
          <input class="form-control form-control-lg" id="pesatu" type="text" placeholder="Kedalaman Tanah Efektif (cm)" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="Kerapatan Isi (g/cm3)" id="inputLarge">
          <select class="form-control form-control-lg">
            <option selected="">Drainase</option>
            <option value="0">Sangat Cepat</option>
            <option value="1">Cepat</option>
            <option value="2">Agak Cepat</option>
            <option value="3">Sedang</option>
            <option value="4">Agak Buruk</option>
            <option value="5">Buruk</option>
            <option value="6">Sangat Buruk</option>
            <option value="7">Tergenang</option>
          </select>
          <select class="form-control form-control-lg">
            <option selected="">Erosi</option>
            <option value="0">Tidak ada</option>
            <option value="1">Sangat rendah</option>
            <option value="2">Rendah</option>
            <option value="3">Agak rendah</option>
            <option value="4">Sedang</option>
            <option value="5">Agak tinggi</option>
            <option value="6">Tinggi</option>
            <option value="7">Sangat tinggi</option>
          </select>
          <select class="form-control form-control-lg">
            <option selected="">Tekstur</option>
            <option value="1">Pasir</option>
            <option value="2">Pasir berlempung</option>
            <option value="3">Klei berat</option>
            <option value="4">Lempung berpasir</option>
            <option value="4">Klei</option>
            <option value="4">Klei berpasir</option>
            <option value="5">Klei berdebu</option>
            <option value="5">Debu</option>
            <option value="5">Lempung berliat</option>
            <option value="6">Lempung klei berdebu</option>
            <option value="6">Lempung klei berpasir</option>
            <option value="6">Lempung berdebu</option>
            <option value="7">Lempung</option>
          </select>
          <input class="form-control form-control-lg" type="text" placeholder="pH" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="Kapasitas Tukar Kation (me/100 g)" id="inputLarge">      
        </div>
      </div>
      <div class="ssqi-r">
        <div class="form-group">
          <input class="form-control form-control-lg" type="text" placeholder="N Total (%)" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="P Tersedia (ppm)" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="K dapat dipertukarkan (mg/100g)" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="Ca dapat dipertukarkan (mg/100g)" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="Mg dapat dipertukarkan (mg/100g)" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="Kejenuhan Al (%)" id="inputLarge">
          <input class="form-control form-control-lg" type="text" placeholder="C-organik (%)" id="inputLarge">
        </div>
      </div>
      <button type="button" class="btn btn-secondary" id="hitungBtn">Hitung</button>
    </section>
    

    
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      require('./ssqicount.js')
    </script>
  </body>
</html>
